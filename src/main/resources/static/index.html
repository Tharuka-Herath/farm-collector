<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farm Collector</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Farm Collector</h1>

<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pills-dashboard-tab" data-bs-toggle="pill" data-bs-target="#pills-dashboard"
                type="button" role="tab" aria-controls="pills-dashboard" aria-selected="true">Dashboard
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-farms-tab" data-bs-toggle="pill" data-bs-target="#pills-farms"
                type="button" role="tab" aria-controls="pills-farms" aria-selected="false">Farms
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-farmers-tab" data-bs-toggle="pill" data-bs-target="#pills-farmers"
                type="button" role="tab" aria-controls="pills-farmers" aria-selected="false">Farmers
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-crops-tab" data-bs-toggle="pill" data-bs-target="#pills-crops"
                type="button" role="tab" aria-controls="pills-crops" aria-selected="false">Crops
        </button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pills-reports-tab" data-bs-toggle="pill" data-bs-target="#pills-reports"
                type="button" role="tab" aria-controls="pills-reports" aria-selected="false">Reports
        </button>
    </li>
</ul>
<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-dashboard" role="tabpanel" aria-labelledby="pills-dashboard-tab"
         tabindex="0">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Farm</th>
                    <th>Farmer</th>
                    <th>Crop</th>
                    <th>Expected Yield</th>
                    <th>Actual Yield</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="farm, iterStat : ${farms}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${farm.farmName}"></td>
                    <td th:each="farmer : ${farm.farmers}" th:text="${farmer.farmerName}"></td>
                    <td th:each="crop : ${farm.crops}" th:text="${crop.cropType}"></td>
                    <td th:each="crop : ${farm.crops}" th:text="${crop.expectedAmount}"></td>
                    <td th:each="crop : ${farm.crops}" th:text="${crop.actualAmount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-farms" role="tabpanel" aria-labelledby="pills-farms-tab" tabindex="0">
        <button type="button" class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#addFarmModal">
            Add Farm
        </button>
        <!-- Modal for adding a new farm -->
        <div class="modal fade" id="addFarmModal" tabindex="-1" aria-labelledby="addFarmModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFarmModalLabel">Add New Farm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="farmName" class="form-label">Farm Name</label>
                                <input type="text" class="form-control" id="farmName" placeholder="Enter farm name">
                            </div>
                            <div class="mb-3">
                                <label for="farmLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="farmLocation" placeholder="Enter location">
                            </div>
                            <div class="mb-3">
                                <label for="farmArea" class="form-label">Area (acres)</label>
                                <input type="number" class="form-control" id="farmArea" placeholder="Enter area">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-farmers" role="tabpanel" aria-labelledby="pills-farmers-tab" tabindex="0">
        <button type="button" class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#addFarmerModal">
            Add Farmer
        </button>
        <!-- Modal for adding a new farmer -->
        <div class="modal fade" id="addFarmerModal" tabindex="-1" aria-labelledby="addFarmerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addFarmerModalLabel">Add New Farmer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="farmerName" class="form-label">Farmer Name</label>
                                <input type="text" class="form-control" id="farmerName" placeholder="Enter farmer name">
                            </div>
                            <div class="mb-3">
                                <label for="farmerContact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="farmerContact" placeholder="Enter contact">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-crops" role="tabpanel" aria-labelledby="pills-crops-tab" tabindex="0">
        <button type="button" class="btn btn-secondary mb-3" data-bs-toggle="modal" data-bs-target="#addCropModal">
            Add Crop
        </button>
        <!-- Modal for adding a new crop -->
        <div class="modal fade" id="addCropModal" tabindex="-1" aria-labelledby="addCropModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCropModalLabel">Add New Crop</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="cropType" class="form-label">Crop Type</label>
                                <input type="text" class="form-control" id="cropType" placeholder="Enter crop type">
                            </div>
                            <div class="mb-3">
                                <label for="cropSeason" class="form-label">Season</label>
                                <select class="form-select" id="cropSeason">
                                    <option value="Spring">Spring</option>
                                    <option value="Summer">Summer</option>
                                    <option value="Fall">Fall</option>
                                    <option value="Winter">Winter</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="yieldYear" class="form-label">Yield Year</label>
                                <input type="number" class="form-control" id="yieldYear" placeholder="Enter yield year">
                            </div>
                            <div class="mb-3">
                                <label for="expectedAmount" class="form-label">Expected Amount (tons)</label>
                                <input type="number" class="form-control" id="expectedAmount" placeholder="Enter expected amount">
                            </div>
                            <div class="mb-3">
                                <label for="actualAmount" class="form-label">Actual Amount (tons)</label>
                                <input type="number" class="form-control" id="actualAmount" placeholder="Enter actual amount">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="pills-reports" role="tabpanel" aria-labelledby="pills-reports-tab" tabindex="0">
        <div class="container mt-3">
            <h4>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
